<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header  -->
    <header>
        <h2 class="text-center text-success page-title my-3">Welcome to the largest book archive</h2>
    </header>
    <main>
        <!--Book search section  -->
        <section class="container">
            <div class="input-group mb-3 mx-auto w-75">
                <input id="search-field" type="text" class="form-control" placeholder="Book name to search"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <!-- added onclick function to handle click event on search button  -->
                <button onclick="loadBooks()" class="btn btn-outline-secondary" type="button"
                    id="search-button">Search</button>
            </div>
        </section>
        <!-- Search result container  -->
        <section id="result-section" class="container search-result">
            <!-- spinner while loading  -->
            <div id="spinner-container" class="d-flex justify-content-center">
                <div class="spinner-border text-success" id="spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- display search result count  -->
            <h6 class="mb-3 fw-light pb-2" id="total-result-found"></h6>
            <div id="result-container" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </section>
    </main>


    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- my script  -->
    <script src="js/app.js"></script>
</body>

</html>
